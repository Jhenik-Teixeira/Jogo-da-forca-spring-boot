<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Palavra - Jogo da Forca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="game-title text-center mb-4">üìù Nova Palavra</h1>
                
                <div class="card-custom">
                    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
                    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                    
                    <form th:action="@{/jogo/palavras/adicionar}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="palavra" class="form-label">Palavra:</label>
                            <input type="text" class="form-control" id="palavra" name="palavra" required>
                        </div>
                        <div class="mb-3">
                            <label for="dica" class="form-label">Dica:</label>
                            <input type="text" class="form-control" id="dica" name="dica" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn-custom me-2">
                                <i class="fas fa-save me-2"></i>Salvar
                            </button>
                            <a href="/jogo/ranking" class="btn-custom">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
